<!DOCTYPE html>
{% extends 'base_book.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Background</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
{% block baseblock %}
<!--Display the FAults according to the category-->
<div class="container">
    <div class="row justify-content-center">
        <div class="custom-form-background">
            <h1 class="fancy-text">Book your fault here:</h1>
            <!-- Form container with background image -->
            <div class="custom-form-background">

                <!--*********************************Display the message from the views.py*******************************************-->

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" style="margin-top:20px" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}

                <!--*****************************************************************************************************************-->
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}  <!-- Display the form fields -->
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
