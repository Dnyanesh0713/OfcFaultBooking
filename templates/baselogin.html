<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fault Book/Restore Homepage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">
    <!--    Load the JS from the static directory-->
    <script src="{% static 'js/clock.js' %}" defer></script>
</head>
<body>
<!--Starting of the navbar -->
<nav class="navbar navbar-expand-lg" style="background-color: skyblue;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ANR TRANS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="btn btn-primary nav-link active me-2 custom-btn" aria-current="page"
                       href="/home/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary nav-link active me-2 custom-btn" aria-current="page" href="/bookfault/">Book
                        your Fault</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary nav-link active custom-btn" aria-current="page" href="/faultrestore/">Restored
                        Fault Details</a>
                </li>

            </ul>
            <div class="d-flex">
                <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
            </div>
        </div>
    </div>
</nav>
<!--End of the navbar-->
<!--Displaying the clock through JavaScript-->
<div class=" text-center  shadow-lg w-100" id="date-time">Loading...</div>

{% block baseblock %}
{% endblock %}
<script src="{% static 'js/offline.js' %}"></script>
</body>
</html>
