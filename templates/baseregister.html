<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New User</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/styles1.css' %}">
</head>
<body>
<!--NAvbar Starts Here -->
<nav class="navbar navbar-expand-lg" style="background-color: skyblue;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ANR TRANS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="btn btn-primary nav-link active me-2 custom-btn" aria-current="page"
                       href="/home/">Home</a>
                </li>

            </ul>
            <!-- Display User Name or Login Link on Right Side -->
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item">
                        <span class="nav-link username-display" style="font-weight:bold;font-size:20px;">
                            {% if user.first_name %}
                             Welcome, {{ user.first_name }}!
                             {% else %}
                             Welcome, {{ user.username }}!
                            {% endif %}</span>
                </li>
                {% endif %}
            </ul>
<!--            Display Logout button at right side of the navbar-->
            <div class="d-flex">
                <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
            </div>
        </div>
    </div>
</nav>
<!--End of the navbar-->
{% block baseblock %}
{% endblock %}
<script src="{% static 'js/offline.js' %}"></script>
</body>
</html>
