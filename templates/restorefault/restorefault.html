<!DOCTYPE html>
{% extends 'base_restore.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fault Book</title>
</head>
<body>
{% block baseblock %}
<h1 class="fancy-text1" style="padding-top:30px"></h1>
<div class="container" style="margin-top:60px;margin-bottom:60px">
    <div class="row justify-content-center">
        <div class="custom-form-background">
            <h1 class="fancy-text" >Enter fault ID to update your fault:</h1>
            <!-- Form container with background image -->
                <form method="POST">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

<!--*********************************Display the message from the views.py*******************************************-->

               {% if messages %}
               {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" style="margin-top:20px" role="alert">
                {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
             {% endfor %}
            {% endif %}

<!--*****************************************************************************************************************-->


        </div>
    </div>
</div>
<h1 class="fancy-text1" style="padding-top:30px"></h1>
{% endblock %}
</body>
</html>
