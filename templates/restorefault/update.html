<!DOCTYPE html>
{% extends 'base_restore.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fault Book</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</head>
<body>
{% block baseblock %}
<!--Display the Form for the Update the Fault-->
<div class="container">
    <div class="row justify-content-center">
        <div class="custom-form-background">
            <h1 class="fancy-text">Update your fault here:</h1>
            <!-- Form container with background image -->
            <div class="custom-form-background">
                <form method="POST" onsubmit="submitForm(event)">
                    {% csrf_token %}
                    {{ form.as_p }}  <!-- Display the form fields -->

                    <div id="downtime-message" class="alert alert-info" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

</body>
</html>
